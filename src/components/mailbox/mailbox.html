<div class="row">
    <div class="col-md-9">
        <ul class="list-group">
            <div ng-repeat="letter in $ctrl.letters">
                <mail-entry ng-if="$ctrl.shouldDisplayLetter($index)" letter="letter" remove="$ctrl.removeLetter(letter)"></mail-entry>
            </div>
        </ul>
    </div>
</div>
